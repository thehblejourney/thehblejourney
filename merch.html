<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 6rem;
      overflow-x: hidden;
    }

    nav {
      background: #111;
      padding: 1rem 1rem 0.5rem;
      border-bottom: 2px solid #00d0ff;
      box-shadow: 0 0 10px #ffffff, 0 0 20px #00d0ff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      color: #00ffe1;
    }

    .glow-title {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #00ffe1, 0 0 20px #00ffe1;
      margin: 2rem 0 1.5rem;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 8px #00ffe1, 0 0 20px #00ffe1;
      }
      50% {
        text-shadow: 0 0 14px #00ffe1, 0 0 30px #00ffe1;
      }
    }

    .shop-button {
      background-color: #00ffe1;
      color: black;
      border: none;
      padding: 0.7rem 1.4rem;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe1, 0 0 30px #00ffe1;
      transition: background 0.3s;
      margin-top: 1rem;
    }

    .shop-button:hover {
      background-color: white;
      color: black;
    }

    .footer-tagline {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: gold;
      text-shadow: 0 0 4px gold;
    }

    .merch-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    .merch-grid a {
      display: inline-block;
      opacity: 0;
      animation: spin-in 1s ease-out forwards;
    }

    .merch-grid img {
      width: 140px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .merch-grid img:hover {
      transform: scale(1.05);
    }

    .merch-grid a:nth-child(1) { animation-delay: 0.3s; transform: rotate(-360deg) translateY(100vh); }
    .merch-grid a:nth-child(2) { animation-delay: 0.6s; transform: rotate(360deg) translateX(-100vw); }
    .merch-grid a:nth-child(3) { animation-delay: 0.9s; transform: rotate(-360deg) translateX(100vw); }
    .merch-grid a:nth-child(4) { animation-delay: 1.2s; transform: rotate(360deg) translateY(100vh); }
    .merch-grid a:nth-child(5) { animation-delay: 1.5s; transform: rotate(-360deg) translate(-100vw, 100vh); }
    .merch-grid a:nth-child(6) { animation-delay: 1.8s; transform: rotate(360deg) translate(100vw, 100vh); }

    @keyframes spin-in {
      to {
        transform: rotate(0deg) translate(0, 0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 0.75rem;
      }

      .glow-title {
        font-size: 1.6rem;
      }

      .merch-grid img {
        width: 110px;
      }
    }
  </style>
</head>
