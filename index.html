  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Impact, fantasy;
      overflow-x: hidden;
      overflow-y: auto;
      transition: opacity 1.5s ease;
      min-height: 100vh;
    }
    .background-fade {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('images/terrebonnestorm1.jpg') no-repeat center center;
      background-size: contain !important;
      opacity: 0.38;
      z-index: -1;
      pointer-events: none;
      filter: brightness(2.16);
    }
    .corner-box {
      position: fixed;
      top: 20px; right: 24px;
      z-index: 999;
      padding: 6px 15px;
      border-radius: 8px;
      font-size: 0.93rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 0.08em;
      border: 2.5px solid #fff;
      background: #111;
      box-shadow: 0 0 14px #fff8, 0 0 8px #3338;
      animation: boxColorChange 2.8s infinite alternate;
      user-select: none;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .corner-box:active { transform: scale(0.97); }
    @keyframes boxColorChange {
      0%   { background: #ce2029; color: #fff;}
      25%  { background: #39ff14; color: #111;}
      50%  { background: #ffef00; color: #800080;}
      75%  { background: #ff00c8; color: #fff;}
      100% { background: #0050ff; color: #fff;}
    }

    .logo-screen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 70vh;
      text-align: center;
      position: relative;
      padding-top: 100px;
      z-index: 3;
    }

    .crown-anim {
      position: absolute;
      left: 50%; top: -55px;
      width: 90px; height: auto;
      transform: translateX(-50%) rotate(-17deg) scale(1.07);
      filter: drop-shadow(0 0 30px gold) drop-shadow(0 0 25px #fff8) brightness(1.08);
      opacity: 0;
      animation:
        dropCrown 2s cubic-bezier(.16,1.01,.72,1.03) 0.4s forwards,
        crownGlow 4s infinite alternate;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes dropCrown {
      0% { top: -150px; opacity: 0; }
      60% { top: 10px; opacity: 1; }
      75% { top: -6px; }
      85% { top: 5px; }
      100% { top: 7px; opacity: 1; }
    }
    @keyframes crownGlow {
      0% { filter: drop-shadow(0 0 16px #d11124) drop-shadow(0 0 12px #fff8) brightness(1.06);}
      30% { filter: drop-shadow(0 0 24px #0050ff) drop-shadow(0 0 18px #fff8) brightness(1.14);}
      60% { filter: drop-shadow(0 0 20px #ff00cc) drop-shadow(0 0 18px #fff8) brightness(1.16);}
      85% { filter: drop-shadow(0 0 28px #fff400) drop-shadow(0 0 16px #fff8) brightness(1.20);}
      100% { filter: drop-shadow(0 0 16px #39ff14) drop-shadow(0 0 12px #fff8) brightness(1.06);}
    }

    .logo-text {
      font-family: 'Anton', Impact, fantasy;
      font-size: 16vw;
      font-weight: bold;
      margin-top: 58px;
      margin-bottom: 5px;
      animation: growLogo 2.5s cubic-bezier(.19,1,.41,1.01) forwards, shimmerGlow 6s infinite alternate;
      opacity: 0;
    }

    @keyframes growLogo {
      0% { transform: scale(0); opacity: 0; }
      55% { transform: scale(1.23); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes shimmerGlow {
      0%   { color: #ce2029; }
      30%  { color: #39ff14; }
      50%  { color: #ff00c8; }
      70%  { color: #ffef00; }
      100% { color: #800080; }
    }

    .tagline {
      font-family: 'Stencil Std', fantasy;
      font-size: 1.6rem;
      margin-top: 16px;
      margin-bottom: 10px;
      color: #ffef00;
      text-shadow: 0 0 12px #1a6f30, 0 0 5px #800080;
      overflow: hidden;
      white-space: nowrap;
      animation: taglineTyping 3.7s steps(40, end) 1.15s forwards;
      border-right: 2px solid white;
      width: 0;
    }

    @keyframes taglineTyping {
      from { width: 0; }
      to { width: 100%; }
    }

    .carousel-container {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      z-index: 8;
      background: linear-gradient(to top, #000 50%, transparent 100%);
      padding: 8px 0 0 0;
      box-sizing: border-box;
    }

    .images-row {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 8px 16px 14px 16px;
      width: 100vw;
      justify-content: flex-start;
      scroll-behavior: smooth;
      opacity: 0;
      transform: scale(0.9);
      transition: all 2s cubic-bezier(.23,.76,.6,1.01);
    }

    .images-row img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 210px;
      height: 285px;
      border-radius: 14px;
      box-shadow: 0 0 22px #ffee58, 0 0 3px #fff;
      margin: 0 8px;
      background: #232;
      object-fit: cover;
      transition: transform 0.25s;
    }

    .images-row img:active {
      transform: scale(1.1) rotate(-2deg);
    }

    @media (max-width: 900px) {
      .images-row img { width: 132px; height: 178px; }
      .corner-box { font-size: 0.88rem; padding: 6px 12px; top: 10px; right: 12px;}
    }

    @media (max-width: 500px) {
      .logo-text { font-size: 28vw; }
      .tagline { font-size: 1rem; }
      .images-row img { width: 76px; height: 104px; }
      .corner-box { font-size: 0.82rem; padding: 5px 8px; }
    }

  <audio id="rain-sound" src="audio/stayingalive.mp3" loop preload="auto" playsinline></audio>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const rainAudio = document.getElementById("rain-sound");
      rainAudio.volume = 0;
      rainAudio.muted = false;
      function fadeInAudio() {
        rainAudio.play().catch(e => {});
        let vol = 0;
        let fade = setInterval(() => {
          if (vol < 0.18) {
            vol += 0.03;
            rainAudio.volume = Math.min(vol, 0.18);
          } else {
            clearInterval(fade);
          }
        }, 120);
        document.body.removeEventListener('click', fadeInAudio);
      }
      document.body.addEventListener('click', fadeInAudio, { once: true });

      const row = document.getElementById("imageRow");
      let interaction = false;
      let scrollInterval;
      if (row) {
        row.addEventListener("touchstart", () => { clearInterval(scrollInterval); interaction = true; }, { passive: true });
        row.addEventListener("mousedown", () => { clearInterval(scrollInterval); interaction = true; });
        setTimeout(() => {
          if (!interaction) {
            scrollInterval = setInterval(() => {
              if (!row) return;
              row.scrollLeft += row.clientWidth * 0.8;
              if (row.scrollLeft >= row.scrollWidth - row.clientWidth) {
                row.scrollLeft = 0;
              }
            }, 3400);
          }
        }, 9000);
      }

      setTimeout(() => {
        if(row) {
          row.style.opacity = 1;
          row.style.transform = "scale(1)";
        }
      }, 8000);
    });

    function enterSite() {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "mission.html";
      }, 1400);
    }
  </script>
