<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBLE – Humble Beginnings Legendary Endings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mission.css" />
  <style>
    @keyframes colorFade {
      0% { color: gold; }
      25% { color: red; }
      50% { color: black; }
      75% { color: white; }
      100% { color: green; }
    }

    @keyframes spinIn {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    .big-hble {
      font-size: 6rem;
      font-weight: bold;
      animation: colorFade 6s infinite;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .mission-subtext {
      font-family: 'Dancing Script', cursive;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: handwriting 6s steps(50, end) forwards;
      margin: 0 auto 30px;
      text-shadow: 0 0 8px gold;
    }

    .audio-toggle {
      display: block;
      margin: 10px auto 30px;
      background-color: gold;
      border: none;
      padding: 10px 16px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 0;
    }

    .spinning-img {
      width: 120px;
      height: auto;
      animation: spinIn 1s ease-out forwards;
      opacity: 0;
    }

    .spinning-img:nth-child(1) { animation-delay: 0.5s; }
    .spinning-img:nth-child(2) { animation-delay: 1s; }
    .spinning-img:nth-child(3) { animation-delay: 1.5s; }
  </style>
</head>
<body style="background-color: black;">

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="./Audio hble/Phantom of the Opera.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="content-container">
    <div class="big-hble">HBLE</div>
    <h2 class="mission-subtext">Humble Beginnings Legendary Endings</h2>

    <button class="audio-toggle" onclick="toggleMusic()">🎵</button>

    <!-- Spinning Images -->
    <div class="image-row">
      <img src="images/image2.jpg" alt="Spin 1" class="spinning-img" />
      <img src="images/image3.jpg" alt="Spin 2" class="spinning-img" />
      <img src="images/image4.jpg" alt="Spin 3" class="spinning-img" />
    </div>

    <a href="mission.html" class="next-button">→ Enter</a>
  </div>

  <!-- Music Control Script -->
  <script>
    const music = document.getElementById("bg-music");
    const toggleBtn = document.querySelector(".audio-toggle");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "⏸️";
      } else {
        music.pause();
        toggleBtn.textContent = "🎵";
      }
    }

    document.body.addEventListener("click", function initAudio() {
      music.play().catch(() => {});
      document.body.removeEventListener("click", initAudio);
    });
  </script>
</body>
</html>
